meta_title:         "Home"
meta_description:   "Mardown Extended : the new way of writing for the web"
#meta_robots:        none

# on the basic model: **Markdown** _extended_ (**<strong>MDE</strong>** _<em>dingus</em>_)
page_title:         "**Markdown** _<em>extended</em>_"
page_link:          "http://home.aboutmde.org/"
page_description:   "the new way of writing for the web"

page_footer:        "This website contents are licensed under a <a href=\"http://spdx.org/licenses/CC-BY-SA-3.0\">Creative Commons Attribution Share Alike 3.0</a>."
# use this to change default website.logo
#page_logo:          ...

# to show which page is active in the navbar, use the "slug" entry of website.menu
page_active:        home

# to show the test reminders link
show_reminders_test_link: false

contents:
- content: |
    <div class="jumbotron home lead text-center">
        <strong>Markdown Extended</strong> is an <em>extended implementation</em> of <a href="http://daringfireball.net/projects/markdown/" title="See it online">John Gruber&#39;s original markdown syntax</a> to write reach contents from simple text files such as common <code>.txt</code>.
        <i class="fa fa-info-circle" id="plain-text-content"
            data-container="body" data-toggle="popover" data-placement="bottom" data-trigger="hover"
            data-title="Markdown Extended plain text version of this content"
            data-content="**Markdown Extended** is an *extended implementation* of [John Gruber's original markdown syntax](http://daringfireball.net/projects/markdown/ 'See it online') to write reach contents from simple text files such as common `.txt`."></i>
    </div>

- j2:               "{% include './build/templates/home-content.j2' %}"
- title:            "**About** _<em>MDE</em>_"
  markdown:         about
- title:            "**Open** _<em>source</em>_"
  markdown:         open-source
#- j2:               "{% include './build/templates/disqus-comments.j2' %}"

modalbox_link:      "Credits"
modalbox:
  label:            "credits"
  description:      "**aboutmde.org** _<em>credits</em>_"
  title:            "**aboutmde.org** _<em>credits</em>_"
  markdown:         credits
